<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- <script src="https://kit.fontawesome.com/e15de98439.js" crossorigin="anonymous"></script> -->
    
    <title>Rest Country API | Frontend Mentor Challenge</title>   
</head>
<body>
    <div class="wrapper ">
        <header class="sm-header md-header hide">
            <h1 class="sm-h1 md-h1 lg-h1">Where in the world?</h1>
            <button id="mode-btn" class="sm-mode-btn md-mode-btn lg-mode-btn">
                <span class="material-symbols-outlined" id="mode-icon">
                    dark_mode
                </span>
                <!-- <span class="material-symbols-outlined">
                    light_mode
                </span> -->
                <span id="mode-name">Dark Mode</span>
            </button>
        </header>
        <main>
            <!-- search section -->
            <section class="search-section">
                <div class="search-bar">
                    <span class="material-symbols-outlined" id="search-icon">
                        search
                    </span>
                    <input type="search" name="search-term" id="search-term" class="search-term" placeholder="Search for a country...">
                </div>
                <div class="search-region-wrapper">
                    <div class="region-tab">
                        <p>Filter by region</p>
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div>
                    <div class="region-list">
                        <p class="continent">All</p>
                        <p class="continent">Africa</p>
                        <p class="continent">America</p>
                        <p class="continent">Asia</p>
                        <p class="continent">Europe</p>
                        <p class="continent">Oceania</p>
                    </div>
                </div>
            </section>

            <!-- country section -->
            <section class="countries">
                <!-- <div class="country-card">
                    <div class="flag-wrapper">
                        <img src="https://flagcdn.com/ag.svg" alt="">
                    </div>
                    <div class="demographic-wrapper">
                        <h2 class="country-name">Nigeria</h2>
                        <p><strong>Population:</strong> <span>123463</span></p>
                        <p><strong>Population:</strong> <span>123455</span></p>
                        <p><strong>Population:</strong> <span>123432</span></p>
                    </div>
                </div>               -->
            </section>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
